<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba1c8fae19.js" crossorigin="anonymous"></script>
    <title>Linked List Visualization</title>
</head>
<body>
    <h1 class="title">Linked List Visualization</h1>
    <section class="nav">
        <button class="nav-btn">Add in head</button>
        <button class="nav-btn">Add in tail</button>
        <button class="nav-btn">Ascending</button>
        <button class="nav-btn">Descending</button>
        <button class="nav-btn">Delete</button>
    </section>
    <section class="display" id="display">
        <div class="node">
            <button class="node-btn" id="node-btn1">
                <div class="left info">6</div>
                <div class="right pointer"></div>
            </button>
            
            <div class="dropdown hide">
                <i class="arrow fa-solid fa-angle-up"></i>
                <input class="value" placeholder="Modify value"></input>
                <button class="dropdown-btn" id="enter">Enter</button>
                <button class="dropdown-btn" id="shift-left">< Shift left</button>
                <button class="dropdown-btn" id="shift-right">Shift right ></button>
                <button class="dropdown-btn" id="remove">Remove</button>
            </div>
        </div>
        <div class="node">
            <button class="node-btn" id="node-btn2">
                <div class="left info">5</div>
                <div class="right pointer"></div>
            </button>
            
            <div class="dropdown hide">
                <i class="arrow fa-solid fa-angle-up"></i>
                <input class="value" placeholder="Modify value"></input>
                <button class="dropdown-btn enter">Enter</button>
                <button class="dropdown-btn shift">< Shift left</button>
                <button class="dropdown-btn shift">Shift right ></button>
                <button class="dropdown-btn remove">Remove</button>
            </div>
        </div>
        <div class="node">
            <button class="node-btn" id="node-btn3">
                <div class="left info">7</div>
                <div class="right pointer"></div>
            </button>
            
            <div class="dropdown hide">
                <i class="arrow fa-solid fa-angle-up"></i>
                <input class="value" placeholder="Modify value"></input>
                <button class="dropdown-btn enter">Enter</button>
                <button class="dropdown-btn shift">< Shift left</button>
                <button class="dropdown-btn shift">Shift right ></button>
                <button class="dropdown-btn remove">Remove</button>
            </div>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
